<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Web-foo</title>

    <link data-trunk rel="css" href="src/app.css"/>
</head>
<body>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z"/>
    <div>
        <input id="play" type="button" value="⏯"/>
        (headphone users, please make sure your volume is not too loud!)
    
        <div>
            Primary frequency: <input type="range" min="30" max="80" value="50" style="width: 400px" id="primary_input"/>
        </div>
    
        <div>
            Modulation frequency: <input type="range" min="0" max="3" value="0" step="0.03"  style="width: 400px" id="fm_freq"/>
        </div>
    
        <div>
            Modulation amount: <input type="range" min="0" max="3" value="0" step="0.03"  style="width: 400px" id="fm_amount"/>
        </div>
    </div>
  </body>
</body>
</html>
